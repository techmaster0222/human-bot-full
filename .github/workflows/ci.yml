name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  PYTHON_VERSION: "3.10"
  NODE_VERSION: "18"

jobs:
  # =============================================================================
  # Lint and Format Check
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Run Ruff (linter)
        run: ruff check src/ tests/ --output-format=github

      - name: Run Black (formatter check)
        run: black --check --diff src/ tests/

  # =============================================================================
  # Python Tests
  # =============================================================================
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Install Playwright browsers
        run: playwright install chromium

      - name: Set up test environment
        run: |
          echo "ADSPOWER_API_URL=http://localhost:50325" >> $GITHUB_ENV
          echo "ADSPOWER_API_KEY=test_key" >> $GITHUB_ENV
          echo "IPROYAL_USERNAME=test_user" >> $GITHUB_ENV
          echo "IPROYAL_PASSWORD=test_pass" >> $GITHUB_ENV
          echo "API_KEY=test_api_key" >> $GITHUB_ENV
          echo "ALLOWED_ORIGINS=http://localhost:3000" >> $GITHUB_ENV
          echo "RATE_LIMIT=1000/minute" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not slow and not integration"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # =============================================================================
  # Integration Tests
  # =============================================================================
  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test-python
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Set up test environment
        run: |
          echo "ADSPOWER_API_URL=http://localhost:50325" >> $GITHUB_ENV
          echo "ADSPOWER_API_KEY=test_key" >> $GITHUB_ENV
          echo "IPROYAL_USERNAME=test_user" >> $GITHUB_ENV
          echo "IPROYAL_PASSWORD=test_pass" >> $GITHUB_ENV
          echo "API_KEY=test_api_key" >> $GITHUB_ENV

      - name: Run integration tests
        run: pytest tests/ -v -m "integration" --tb=short

  # =============================================================================
  # Dashboard Build
  # =============================================================================
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Type check
        working-directory: dashboard
        run: npm run build -- --mode production
        env:
          VITE_API_URL: http://localhost:8000
          VITE_WS_URL: ws://localhost:8000/ws
          VITE_API_KEY: test_key

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-build
          path: dashboard/dist/
          retention-days: 7

  # =============================================================================
  # Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit (security linter)
        run: bandit -r src/ -ll --skip B101
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: safety check -r requirements.txt
        continue-on-error: true

  # =============================================================================
  # All Checks Passed
  # =============================================================================
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test-python, test-integration, build-dashboard]
    
    steps:
      - name: All checks passed
        run: echo "All CI checks passed successfully!"

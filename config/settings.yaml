# =============================================================================
# AdsPower Bot Engine - Configuration
# =============================================================================

adspower:
  api_url: ${ADSPOWER_API_URL:http://localhost:50325}
  api_key: ${ADSPOWER_API_KEY}
  default_group_id: "0"

proxy:
  provider: iproyal
  username: ${IPROYAL_USERNAME}
  password: ${IPROYAL_PASSWORD}
  host: ${IPROYAL_HOST:geo.iproyal.com}
  port: ${IPROYAL_PORT:12321}
  sticky_duration: 600

behavior:
  mouse_speed_min: 0.1
  mouse_speed_max: 0.3
  typing_wpm: 60
  scroll_speed: 300

api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:5173"
    - "http://localhost:3000"
